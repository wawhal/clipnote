<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipNote</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üìù ClipNote</h1>
      <p class="subtitle">Your offline second brain</p>
    </header>

    <!-- Quick Add Section -->
    <section class="quick-add">
      <textarea 
        id="quickNoteInput" 
        placeholder="Type a quick note..."
        rows="3"
      ></textarea>
      <button id="saveQuickNote" class="btn btn-primary">Save Note</button>
    </section>

    <!-- Notes List Section -->
    <section class="notes-section">
      <div class="notes-header">
        <h2>Your Notes</h2>
        <button id="exportNotes" class="btn btn-secondary">Export JSON</button>
      </div>
      
      <div id="notesList" class="notes-list">
        <!-- Notes will be rendered here -->
      </div>
      
      <div id="emptyState" class="empty-state">
        <p>No notes yet. Start by:</p>
        <ul>
          <li>Typing a quick note above, or</li>
          <li>Selecting text on any webpage and pressing <kbd>Ctrl+Shift+K</kbd></li>
        </ul>
      </div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
